version: '3.7'

services:
  fpl:
    build: ./app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./app/:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./app/.env.dev
    depends_on:
      - fpl-db

  fpl-db:
    image: postgres:12-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=fpl
      - POSTGRES_PASSWORD=fpl
      - POSTGRES_DB=fpl_db
  celery:
    build: ./app
    command: celery worker --app=api --loglevel=info
    volumes:
      - ./app/:/usr/src/app/
    environment:
      - DEBUG=1
      - DJANGO_ALLOWED_HOSTS=localhost 127.0.0.1 [::1]
      - SECRET_KEY=dbaa1_i7%*3r9-=z-+_mz4r-!qeed@(-a_r(g@k8jo8y3r27%m
      - CELERY_BROKER=redis://redis:6379/0
      - CELERY_BACKEND=redis://redis:6379/0
    depends_on:
      - fpl
      - redis
  redis:
    image: redis:5-alpine

  dashboard:
    build: ./app
    command: flower -A api --port=5555 --broker=redis://redis:6379/0
    ports:
      - 5555:5555
    environment:
      - DEBUG=1
      - CELERY_BROKER=redis://redis:6379/0
      - SECRET_KEY=dbaa1_i7%*3r9-=z-+_mz4r-!qeed@(-a_r(g@k8jo8y3r27%m
      - DJANGO_ALLOWED_HOSTS=localhost 127.0.0.1 [::1]
      - CELERY_BACKEND=redis://redis:6379/0
    depends_on:
      - fpl
      - redis
      - celery

volumes:
  postgres_data: